<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<style>
* {
  box-sizing: border-box;
  font-family: Montserrat, sans-serif;
}

.header {
  border: 1px solid darkcyan;
  padding: 15px;
}

.menu {
  width: 25%;
  float: left;
  padding: 15px;
  border: 1px solid darkcyan;
}

.main {
  width: 50%;
  float: left;
  padding: 15px;
  border: 1px solid darkcyan;
}

@media only screen and (max-width: 600px){
    h1 {color: blueviolet;}
    .menu {width: 100%;}
    .main {width: 100%;}
}
</style>
</head>
<body>

<div class="header">
  <h1>Chania</h1>
</div>

<div class="menu">
    <h1>25% width</h1>
    <p>Equivalent to 3 columns</p>
</div>

<div class="main">
    <h1>50% width</h1>
    <p>Equivalent to 6 columns</p>
</div>

<div class="menu">
    <h1>25% width</h1>
    <p>Equivalent to 3 columns</p>
</div>

</body>
</html>
