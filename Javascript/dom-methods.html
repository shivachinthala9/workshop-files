<html>
<body>

<p id="demo"></p>

<h2>Hello world</h2>

<div class="doc"></div>


<script>
    // Accessing element using Id attribute
    document.getElementById("demo").innerHTML = "<h1>Hello World!</h1>";

    // Edit styles using attributes
    const demo_p = document.getElementById("demo");
    demo_p.style.backgroundColor = "#cb8989";

    doc_div = document.getElementsByClassName("doc");

    // Creating an HTML element
    para = document.createElement("p");
    para.innerText = "This is a paragraph";
    // document.body.append(para);
    document.getElementById("demo").append(para)

    // document.getElementById("demo").removeChild(para)

    

</script>

</body>
</html>
